<!DOCTYPE html>
<html>

<head>
    <title>WebRTC Test</title>
</head>

<body>
    <form id="connect">
        <label for="deviceIP">Device IP:</label>
        <input type="text" value="192.168.54.189" id="deviceIP" name="deviceIP">
        <button type="submit">Connect</button>
    </form>
    <div>Socket Status: <label id="socketState">disconnected</label></div>
    <div>Session ID: <label id="sessionId"></label></div>
    <div>WebRTC Connection State: <label id="connectionState">disconnected</label></div>
    
    <label>Entry Type:</label>
    <select id="entryType">
        <option value="none">none</option>
        <option value="polite">polite</option>
        <option value="polite-silent">polite-silent</option>
    </select>

    <button id="call">Call</button>
    <br>
    <!-- <audio id="audio"></audio> -->
    <video id="video" autoplay playsinline controls></video>
    
    <div>
        <button id="mute">Unmute</button>
        <button id="enableVideo">Enable Video</button>
        <button id="stop">Hang Up</button>
    </div>

    <div>
        <button id="silent">Silent Mode</button>
        <button id="normal">Normal Mode</button>
    </div>

    <div>
        <button id="up">↑</button>
        <button id="down">↓</button>
        <button id="left">←</button>
        <button id="right">→</button>
        <button id="in">+</button>
        <button id="out">-</button>
    </div>
</body>
<script src='scripts.js'></script>

</html>
